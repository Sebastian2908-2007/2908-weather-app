<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">2908-Weather App</h1>
    </header>
<main clas="flex-row justify-space-between">
<div class="col-12 col-md-4">
 <div class="card">
   <h3 class="card-header text-uppercase">search a city</h3>
   <form id="user-form" class="card-body">
   <input class="inputValue" name="city" id="city-search"autofocus="true"><button type="submit" class="inpBtn"></button>
   </form>
 </div>
 <div class="card">
     <h3 class="card-header text-uppercase">Common Cities</h3>
 <div class="card-body" id="cmn-cities-btns">
     <button class="btn" data-city="austin">Austin</button>
     <button class="btn" data-city="chicago">Chicago</button>
     <button class="btn" data-city="new-york">New York</button>
     <button class="btn" data-city="orlando">Orlando</button>
     <button class="btn" data-city="san-francisco">San Francisco</button>
     <button class="btn" data-city="seattle">Seattle</button>
     <button class="btn" data-city="denver">Denver</button>
     <button class="btn" data-city="atlanta">Atlanta</button>
  </div>
 </div>
</div>

<div class= "col-12 col-md-8 ">
    <div id="daily-weather-display" class="list-group"></div>
    <h2 class="subtitle">current weather for:</h2><span class="input-value-nm"></span>
    <p class="desc"></p>
    <p class="temp"></p>
  </div>
</div>
<div class="col-12 col-md-8 display ">
    <div id="five-day-display" class="list-group">
    <h2 class="subtitle">Five Day forecast</h2>
    <p class="desc2"></p>
    <p class="temp2"></p>
  </div>
</div>

</main>
<script src="./assets/js/script.js"></script>
</body>
</html>
